<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>unfinishedstudios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar" id="topbar">
    <nav class="nav">
      <button class="pill" data-label="CV">cv</button>
      <button class="pill" data-label="SKILLS">skills</button>
      <button class="pill" data-label="PORTFOLIO">portfolio</button>
    </nav>
  </header>

  <main class="stage">
    <div class="countdown">
      <div class="time" id="days">--</div>
      <span class="unit">days</span>

      <div class="time" id="hours">--</div>
      <span class="unit">hours</span>

      <div class="time" id="minutes">--</div>
      <span class="unit">minutes</span>

      <div class="time" id="seconds">--</div>
      <span class="unit">seconds</span>
    </div>

    <div class="release">until release · 20.02 · 00:00</div>
  </main>

  <!-- Window -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="window">
      <div class="titlebar">
        <div class="title" id="winTitle">CV</div>
        <button class="close" id="closeWindow">×</button>
      </div>
      <div class="content">
        <div class="big">COMING SOON..</div>
        <div class="small">this exists. more later</div>
      </div>
    </div>
  </div>

  <script>
    /* ---------- COUNTDOWN ---------- */

    const targetDate = new Date(
      new Date().getFullYear(), // current year
      1, // February (0 = Jan)
      20,
      0, 0, 0
    );

    const dEl = document.getElementById("days");
    const hEl = document.getElementById("hours");
    const mEl = document.getElementById("minutes");
    const sEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        dEl.textContent = "0";
        hEl.textContent = "0";
        mEl.textContent = "0";
        sEl.textContent = "0";
        document.querySelector(".release").textContent = "released";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      dEl.textContent = days;
      hEl.textContent = hours;
      mEl.textContent = minutes;
      sEl.textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    /* ---------- WINDOW ---------- */

    const pills = document.querySelectorAll(".pill");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeWindow");
    const winTitle = document.getElementById("winTitle");

    pills.forEach(btn => {
      btn.addEventListener("click", () => {
        winTitle.textContent = btn.dataset.label;
        modal.classList.add("is-open");
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("is-open");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("is-open");
    });

    /* ---------- HIDE TOPBAR ON SCROLL ---------- */

    let lastY = window.scrollY;
    const topbar = document.getElementById("topbar");

    window.addEventListener("scroll", () => {
      if (window.scrollY > lastY && window.scrollY > 20) {
        topbar.classList.add("hide");
      } else {
        topbar.classList.remove("hide");
      }
      lastY = window.scrollY;
    });
  </script>

</body>
</html>
