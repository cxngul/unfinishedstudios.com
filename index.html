<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>unfinishedstudios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <nav class="nav">
      <button class="pill" data-label="CV" type="button">cv</button>
      <button class="pill" data-label="SKILLS" type="button">skills</button>
      <button class="pill" data-label="PORTFOLIO" type="button">portfolio</button>
    </nav>
  </header>

  <main class="stage" aria-hidden="false">
    <div class="mark">unfinishedstudios</div>
  </main>

  <!-- toast -->
  <div class="toast" id="toast" aria-hidden="true">
    <div class="toast-inner">
      <div class="toast-title" id="toastTitle">COMING SOON..</div>
      <div class="toast-sub" id="toastSub">CV</div>
    </div>
  </div>

  <script>
    const pills = document.querySelectorAll(".pill");
    const toast = document.getElementById("toast");
    const toastSub = document.getElementById("toastSub");

    let toastTimer;

    function showToast(label) {
      toastSub.textContent = label;
      toast.classList.add("show");
      toast.setAttribute("aria-hidden", "false");

      window.clearTimeout(toastTimer);
      toastTimer = window.setTimeout(() => {
        toast.classList.remove("show");
        toast.setAttribute("aria-hidden", "true");
      }, 1400);
    }

    pills.forEach((btn) => {
      btn.addEventListener("click", () => showToast(btn.dataset.label));
    });

    // allow click toast to dismiss instantly
    toast.addEventListener("click", () => {
      toast.classList.remove("show");
      toast.setAttribute("aria-hidden", "true");
      window.clearTimeout(toastTimer);
    });
  </script>

</body>
</html>
