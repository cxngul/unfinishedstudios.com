<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unfinished Studios — Countdown</title>

  <style>
    /* ========== BASIC RESET ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ========== TOP NAV / BUTTONS ========== */
    .top-nav {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 18px 12px 0 12px;
    }

    .pill {
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      letter-spacing: 0.5px;
      transition: 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .pill:hover {
      background: #fff;
      color: #000;
    }

    /* ========== CENTER CONTENT ========== */
    .center {
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
    }

    .countdown-wrap {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 16px;
      transform: translateY(-6vh); /* macht es etwas höher/mittiger */
    }

    .headline {
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.85;
      text-transform: uppercase;
    }

    #countdown {
      font-size: clamp(28px, 6vw, 56px);
      letter-spacing: 1px;
      font-weight: 600;
    }

    .sub {
      font-size: 12px;
      opacity: 0.7;
      letter-spacing: 1px;
    }

    /* ========== MOBILE TWEAKS ========== */
    @media (max-width: 480px) {
      .pill {
        padding: 9px 14px;
        font-size: 13px;
      }
      .countdown-wrap {
        transform: translateY(-4vh);
      }
    }
  </style>
</head>

<body>
  <!-- TOP BUTTONS -->
  <div class="top-nav">
    <a class="pill" href="#" onclick="return false;">CV</a>
    <a class="pill" href="#" onclick="return false;">Skills</a>
    <a class="pill" href="#" onclick="return false;">Portfolio</a>
  </div>

  <!-- CENTER COUNTDOWN -->
  <div class="center">
    <div class="countdown-wrap">
      <div class="headline">Launching soon</div>
      <div id="countdown">loading...</div>
      <div class="sub">25.02 — 00:00</div>
    </div>
  </div>

  <script>
    // Release Date: 25. Februar 2026, 00:00 Uhr
    const releaseDate = new Date("February 25, 2026 00:00:00").getTime();

    const countdown = setInterval(function () {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "LIVE";
      }
    }, 1000);
  </script>
</body>
</html>
