<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>unfinishedstudios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="stage">
    <button class="artifact" id="openLoader" type="button" aria-label="Open archive">
      <span class="icon" aria-hidden="true">
        <!-- simple folder icon (inline svg) -->
        <svg width="26" height="22" viewBox="0 0 26 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.5 6.5H10L11.8 4.3C12.1 3.9 12.6 3.7 13.1 3.7H23.5C24.3 3.7 25 4.4 25 5.2V18.5C25 19.9 23.9 21 22.5 21H3.5C2.1 21 1 19.9 1 18.5V8C1 7.1 1.7 6.5 2.5 6.5Z"
                stroke="currentColor" stroke-width="1.3" stroke-linejoin="round"/>
          <path d="M1.2 8.2H24.8" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
        </svg>
      </span>
      <span class="label">.zip</span>
    </button>

    <div class="hint">click</div>
  </main>

  <!-- Loading overlay -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="overlay-card" role="dialog" aria-modal="true" aria-label="Loading">
      <div class="spinner" aria-hidden="true"></div>
      <div class="overlay-text">this exists. more later</div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openLoader");
    const overlay = document.getElementById("overlay");

    function openOverlay() {
      overlay.classList.add("is-open");
      overlay.setAttribute("aria-hidden", "false");
      document.body.classList.add("no-scroll");
    }

    function closeOverlay() {
      overlay.classList.remove("is-open");
      overlay.setAttribute("aria-hidden", "true");
      document.body.classList.remove("no-scroll");
    }

    openBtn.addEventListener("click", openOverlay);

    // close when clicking outside the card
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeOverlay();
    });

    // close on ESC
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.classList.contains("is-open")) {
        closeOverlay();
      }
    });
  </script>

</body>
</html>
