<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>unfinishedstudios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="stage">
    <button class="artifact" id="openLoader" type="button" aria-label="Open zip">
      <span class="icon" aria-hidden="true">
        <!-- Folder icon (clean, airy) -->
        <svg width="28" height="22" viewBox="0 0 28 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.5 6.5H10.2L12 4.3C12.3 3.9 12.8 3.7 13.3 3.7H24.5C25.3 3.7 26 4.4 26 5.2V18.5C26 19.9 24.9 21 23.5 21H4.5C3.1 21 2 19.9 2 18.5V8C2 7.1 2.7 6.5 2.5 6.5Z"
                stroke="currentColor" stroke-width="1.3" stroke-linejoin="round"/>
          <path d="M2.2 8.2H25.8" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" opacity="0.25"/>
        </svg>
      </span>
      <span class="label">.zip</span>
    </button>

    <div class="hint">click</div>
  </main>

  <!-- Loading overlay -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="overlay-card" role="dialog" aria-modal="true" aria-label="Loading">
      <div class="spinner" aria-hidden="true"></div>
      <div class="overlay-text">this exists. more later</div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById("openLoader");
    const overlay = document.getElementById("overlay");

    function openOverlay() {
      overlay.classList.add("is-open");
      overlay.classList.add("loading");
      overlay.setAttribute("aria-hidden", "false");
      document.body.classList.add("no-scroll");

      // after a moment, reveal the message (feels like real loading)
      window.setTimeout(() => {
        overlay.classList.remove("loading");
      }, 800);
    }

    function closeOverlay() {
      overlay.classList.remove("is-open");
      overlay.classList.remove("loading");
      overlay.setAttribute("aria-hidden", "true");
      document.body.classList.remove("no-scroll");
    }

    openBtn.addEventListener("click", openOverlay);

    // close when clicking outside the card
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeOverlay();
    });

    // close on ESC
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && overlay.classList.contains("is-open")) {
        closeOverlay();
      }
    });
  </script>

</body>
</html>
