<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>unfinishedstudios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TOP NAV -->
  <header class="topbar" id="topbar">
    <nav class="nav">
      <button class="pill" data-label="CV">cv</button>
      <button class="pill" data-label="SKILLS">skills</button>
      <button class="pill" data-label="PORTFOLIO">portfolio</button>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="stage">

    <div class="countdown-wrap">
      <div class="countdown">
        <div>
          <div class="time" id="days">--</div>
          <div class="unit">days</div>
        </div>
        <div>
          <div class="time" id="hours">--</div>
          <div class="unit">hours</div>
        </div>
        <div>
          <div class="time" id="minutes">--</div>
          <div class="unit">minutes</div>
        </div>
        <div>
          <div class="time" id="seconds">--</div>
          <div class="unit">seconds</div>
        </div>
      </div>

      <div class="release">until release · 20.02 · 00:00</div>
    </div>

  </main>

  <!-- WINDOW -->
  <div class="modal" id="modal">
    <div class="window">
      <div class="titlebar">
        <div class="title" id="winTitle">CV</div>
        <button class="close" id="closeWindow">×</button>
      </div>
      <div class="content">
        <div class="big">COMING SOON..</div>
        <div class="small">this exists. more later</div>
      </div>
    </div>
  </div>

  <script>
    /* ===== COUNTDOWN ===== */
    const targetDate = new Date(
      new Date().getFullYear(),
      1, // February (0 = Jan)
      20,
      0, 0, 0
    );

    const d = document.getElementById("days");
    const h = document.getElementById("hours");
    const m = document.getElementById("minutes");
    const s = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        d.textContent = h.textContent = m.textContent = s.textContent = "0";
        document.querySelector(".release").textContent = "released";
        return;
      }

      d.textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
      h.textContent = Math.floor((diff / (1000 * 60 * 60)) % 24);
      m.textContent = Math.floor((diff / (1000 * 60)) % 60);
      s.textContent = Math.floor((diff / 1000) % 60);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    /* ===== WINDOW ===== */
    const pills = document.querySelectorAll(".pill");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeWindow");
    const winTitle = document.getElementById("winTitle");

    pills.forEach(btn => {
      btn.addEventListener("click", () => {
        winTitle.textContent = btn.dataset.label;
        modal.classList.add("is-open");
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("is-open");
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("is-open");
    });
  </script>

</body>
</html>
